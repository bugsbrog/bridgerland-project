<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Welcome to Web &amp; Mobile Development!">
        <meta name="author" content="Hannah Brog">
        <title>Learn about Web &amp; Mobile Development</title>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Raleway&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ec71162a0f.js" crossorigin="anonymous"></script>
        <link href="css/normalize.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <div class="container-contact-outer">
            <h1>Contact Us</h1>
            <div class="container-contact">
                <section class="contact">
                    <h2>Get In Touch</h2>
                    <form class="contact-form" action="#" method="">
                        <div class="name-first">
                            <input type="text" name="firstname" placeholder="First Name">
                        </div><!-- end .name-first -->
                        <div class="name-last">
                            <input type="text" name="lastname" placeholder="Last Name">
                        </div><!-- end .name-last -->
                        <div class="email">
                            <input type="email" name="email" placeholder="Email">
                        </div><!-- end .email -->
                        <div class="phone">
                            <input type="tel" name="phone" placeholder="Phone">
                        </div><!-- end .phone -->
                        <div class="message">
                            <textarea name="question" placeholder="Your Message"></textarea>
                        </div><!-- end .message -->
                        <button>Submit</button>
                    </form>
                </section><!-- end .contact -->

                <div class="vertical-hr">
                    <hr>
                </div><!-- end .vertical-hr -->

                <section class="map">
                    <h2>Visit Us</h2>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5952.4696627212625!2d-111.86641112229!3d41.7585945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87548761cbd58949%3A0x46a978a3c2839d66!2sBridgerland%20Technical%20College%20-%20Logan%20Campus!5e0!3m2!1sen!2sus!4v1681317551266!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </section><!-- end .map -->
            </div><!-- end .container-contact -->
        </div><!-- end .container-contact-outer -->
        <footer>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
            <hr>
            <p>Copyright&copy; 2023 Hannah Brog, All Rights Reserved</p>
        </footer>

    </body>
</html>
